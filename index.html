<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>100 Razones por las que te Amo</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="pantalla-inicial" style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
  ">
    <h1 style="font-size: 2.5rem; margin-bottom: 30px;">
      100 razones por las que te amo, Diananita ðŸ’–
    </h1>
    <button id="btn-iniciar" style="
      padding: 20px 40px;
      font-size: 22px;
      background-color: #ff7eb3;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    ">
      Iniciar
    </button>
  </div>

  <!-- Contenido oculto al inicio -->
  <div id="contenido" style="display: none;">
    <div class="book-container">
      <div class="page" id="page">
        <h2>RazÃ³n <span id="count">1</span></h2>
        <p id="reason"></p>

        <!-- Imagen -->
        <img id="image" src="" alt="" class="media" />

        <!-- Video local -->
        <video id="video" controls class="media" style="display: none;">
          <source src="" type="video/mp4" />
        </video>

        <!-- Spotify embed -->
        <div id="spotify-container" class="media" style="display: none;">
          <iframe
            id="spotify-iframe"
            style="border-radius:12px"
            src=""
            width="100%"
            height="80"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>
        </div>
      </div>

      <!-- MÃºsica de fondo -->
      <audio id="background-audio" loop>
        <source src="audio/aud1.mp3" type="audio/mp3" />
      </audio>

      <button id="prev-btn" disabled>Regresar</button>
      <button id="next-btn">Siguiente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
